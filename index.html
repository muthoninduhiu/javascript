<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://upload.wikimedia.org/wikipedia/commons/e/e4/Solid_Bright_Green_Star_1.png">
        <title>RSVP</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <Body>
        <div class="container">
            <div class="content">
                <div class="content-card">
                <h5 class="ticket">Ticket #<span id="ticketNumber"></span></h5>
                <h4 class="invite">Code First Girls Would Like to invite you to:</h4>

                <h1 class="headline">The Javascript MOOC Sprint!</h1>
                <!--<img class="divider" src="images/pattern-divider-mobile.svg" alt="">-->
                <div class="rsvp">
                    <h3>Will you be  joining the Javascript MOOC?</h3>
                    <div class="btn" onclick="maybeAlert()">
                     <!--<img src="images/icon-dice.svg" alt="">-->
                     <p>Yes!</p>
                    </div>
                    <div class="btn" onclick="signUpPrompt()">
                        <!--<img src="images/icon-dice.svg" alt="">-->
                        <p>Sign Me Up!</p>
                    </div>
                </div>
                <h3 id="userMessage"></h3>
            </div>
            <div class="attribution">
                Made with Love<br> Sonnie! LOL
            </div>
        </div>
    </div>
        <script src="app.js"></script>
    </Body>
</html>
